<VirtualHost *:8080>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/${DOCUMENT_ROOT}

	<Directory /var/www/>
		Options FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/${DOCUMENT_ROOT}/$1
    DirectoryIndex /index.php index.php
</VirtualHost>
